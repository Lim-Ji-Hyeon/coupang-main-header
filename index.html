<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/main.js" defer></script>
</head>

<body>

  <div class="div-login">
    <ul class="login-bar">
      <li>
        <a href="/">로그인</a>
      </li>
      <li>
        <a href="/">회원가입</a>
      </li>
      <li>
        <a href="/">고객센터</a>
      </li>
      <li>
        <a href="/">쿠팡플레이</a>
      </li>
      <li>
        <a href="/">제휴마케팅</a>
      </li>
    </ul>
  </div>

  <div class="grid-container">
    <h1 class="logo">
      <span>Coupang</span>
      <a href="https://www.coupang.com/" target="_blank" rel="noopener noreferrer"></a>
    </h1>
  
    <button class="button--category">카테고리</button>
  
    <form action="/" id="form-category">
      <div class="select">
        <select name="category" id="select-category">
          <option>전체</option>
        </select>
        <svg role="presentation" class="icon-arrow" width="40px" height="40px" viewBox="-458 261.7 41.8 38.3">
          <rect x="-458" y="261.4" class="icon-box" width="40" height="40"/>
          <polygon class="icon-caret" points="-432.9,281.4 -437.1,286.4 -441.3,281.4 "/>
      </svg>
      </div>
      <input type="search" placeholder="찾고 싶은 상품을 검색해 보세요!" name="keyword" id="search-keyword" required>
      <button class ="search-voice" aria-label="음성 검색">
      </button>
      <button class="search-button" aria-label="키워드 검색">
      </button>
    </form>
  
    <div class="myCoupang">
      <button>마이쿠팡</button>
      <ul>
        <li>
          <a href="/">주문목록</a>
        </li>
        <li>
          <a href="/">취소/반품</a>
        </li>
        <li>
          <a href="/">찜리스트</a>
        </li>
      </ul>
    </div>
  
    <div class="cart">
      <button>장바구니</button>
      <span class="cart-number">0</span>
      <span class="cart-message">장바구니에 담긴 상품이 없습니다.</span>
    </div>
  
    <div class="menu">
      <ul>
        <li>
          <a href="/">
            <img class="rocket" src="./assets/icon/icon-rocket.svg" alt="로켓배송 아이콘">  
            로켓배송
          </a>
        </li>
        <li>
          <a href="/">
            <img class="rocket" src="./assets/icon/icon-fresh.svg" alt="로켓프레시 아이콘">  
            로켓프레시
          </a>
        </li>
        <li>
          <a href="/">
            2022년 설날
            <img class="new" src="./assets/icon/new.svg" alt="새 아이콘">  
          </a>
        </li>
        <li>
          <a href="/">
            로켓직구
          </a>
        </li>
        <li>
          <a href="/">
            골드박스
          </a>
        </li>
        <li>
          <a href="/">
            정기배송
          </a>
        </li>
        <li>
          <a href="/">
            이벤트/쿠폰
          </a>
        </li>
        <li>
          <a href="/">
            기획전
          </a>
        </li>
        <li>
          <a href="/">
            여행티켓
          </a>
        </li>
      </ul>
    </div>
  </div>




</body>

</html>
